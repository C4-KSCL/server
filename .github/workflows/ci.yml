    branches:    # íŠ¹ì • ë¸Œëœì¹˜ì— pushê°€ ë°œìƒí•  ë•Œë§Œ ë°˜ì‘
      - main    # main ë¸Œëœì¹˜ê°€ í•´ë‹¹
  pull_request:  # pull request ì´ë²¤íŠ¸ì— ëŒ€í•´ì„œë„ ì‹¤í–‰í•˜ë ¤ë©´ ì´ ì„¹ì…˜ì„ ì¶”ê°€í•©ë‹ˆë‹¤.
    branches: 
