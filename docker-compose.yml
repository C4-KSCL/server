version: '3'

services:
  node:
    build:
      context: .
      dockerfile: dockerfile_node
    depends_on :
      - redis
    ports:
      - "8000:8000"
    environment:  # Node 서비스에 환경 변수 추가
      DATABASE_URL: "${DATABASE_URL}"
    networks:
      - your_network_name
    
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - your_network_name
  
  nginx:
    image: nginx:1.18.0
    ports:
      - "80:80"
    restart : always
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf"
    
networks:
  your_network_name:

